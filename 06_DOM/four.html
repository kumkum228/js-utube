    <title>DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    // always use below pattern to build large project
    function addOptimiseLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimiseLanguage("English")
    addOptimiseLanguage("Hindi")

    // Edit1
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);    
    // secondLang.innerHTML = "Pycharm" // need to use less
    const newli = document.createElement('li')
    newli.textContent = "Py"
    secondLang.replaceWith(newli)

    // Edit2
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typo</li>'

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
